<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="description" content="快乐购商城">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/cart.css">
</head>

<body>
    <!-- --------------引入jquery文件------------- -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <!-- --------------网页头部------------- -->
    <div class="header_top clear">
        <div class="width1200">
            <div class="h_t_l">
                <div>
                    <span>欢迎您！</span>
                    <a href="#" target="_blank" class="a_login">web271d286543</a>
                    <a href="http://10.31.163.17/second/projectname/src/login.html" target="_blank" class="a_reg">[退出]</a>
                </div>
            </div>
            <div class="h_t_r">
                <ul>
                    <li><a href="#">合作招商</a></li>
                    <li><a href="#">订单查询</a></li>
                    <li><a href="#">我的快乐购</a></li>
                    <li>
                        <a href="#">
                            <i></i>
                            <span>400-705-1111</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">下载快乐购app</a>
                    </li>
                    <li>
                        <a href="#">
                            客服中心
                            <b></b>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- ----------------购物车上半部分------------------ -->
    <div class="cart_top">
        <div class="box_center width1200 clear">
            <div class="logo">
                <a href="#"><img src="https://ecimg.happigo.com/resource/web/images/logo.jpg"></a>
            </div>
            <div class="plan">
                <div></div>
            </div>
        </div>
    </div>
    <!-- ----------------购物车中间部分------------------ -->
    <div class="cart_mid">
        <div class="width1200 clear">
            <form method="POST">
                <div class="shop">
                    <div class="shop_title">
                        <div class="cart_checkbox">
                            <lable>
                                <input type="checkbox" checked="checked">
                                <span>全选</span>
                            </lable>
                            <span class="shop_name">商品</span>
                        </div>
                        <div class="col unit_price">单价(元)</div>
                        <div class="col quantity">数量</div>
                        <div class="col sum">小计(元)</div>
                        <div class="col del">操作</div>
                    </div>
                    <div class="shop_list">
                        <div class="shop_h2">
                            <span class="shop_all">
                                <input type="checkbox" checked="checked">
                            </span>
                            <span class="self-support">
                                <span>自营</span>
                            </span>
                            <a href="#" class="shopname">快乐购商城</a>
                            <div class="shopcheap clear">在线支付满129.00包邮</div>
                        </div>
                        <div class="item_list">
                            <div class="item_form">
                                <div class="info s_sel">
                                    <input type="checkbox">
                                </div>
                                <div class="info s_info">
                                    <div class="box_img">
                                        <a href="#"><img src="https://ecimg.happigo.com/data/upload/shop/store/goods/1/439/259439/1_06103679366462240_60.jpg"></a>
                                    </div>
                                    <div class="box_name">
                                        <div><a href="#">新西兰Pharmalab亚麻籽麦片 500g*6包</a></div>
                                        <div></div>
                                    </div>
                                </div>
                                <div class="info s_price">
                                    <p>￥248.00</p>
                                </div>
                                <div class="info s_num">
                                    <a href="#">-</a>
                                    <input type="text" value="1">
                                    <a href="#" class="add">+</a>
                                </div>
                                <div class="info s_sum">
                                    <strong>￥
                                        <em>248.00</em>
                                    </strong>
                                </div>
                                <div class="info s_del">
                                    <a href="#">删除</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="shop_price">
                        <div class="out">
                            <div class="width1200 clear">
                                <div class="sel_all">
                                    <lable>
                                        <input type="checkbox" checked="ckecked">
                                        <span>全选</span>
                                    </lable>
                                </div>
                                <div class="sel_ok">
                                    <div class="sel_ok_num">
                                        已选商品<span><em>1</em></span>件
                                    </div>
                                    <div class="sel_price">
                                        <p class="sel_type">
                                            商品总价（不含运费）
                                            <span>￥<em>248.00</em></span>
                                        </p>
                                    </div>
                                    <div class="btn_buy">
                                        <a href="#" class="a_btn_buy">去结算</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- ----底部---- -->
    <section class="footer"></section>
    <script>
        $('.footer').load('public_html/footer.html');
    </script>
</body>

</html>
