<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>快乐购商城 - 立即登录</title>
    <meta name="keywords" content="快乐购商城">
    <meta name="description" content="快乐购商城">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/registor.css">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <!-- ----登录注册头部---- -->
    <section class="login_header"></section>
    <!-- ------引入头部文件------ -->
    <script>
        $('.login_header').load('public_html/login_header.html');
    </script>
    <!-- ----------------登录框--------------- -->
    <section class="registor width1000">
        <div class="registor_l clear">
            <img src="https://ecimg.happigo.com/data/upload/shop/adv/05657833806768851.jpg">
        </div>
        <div class="registor_r clear">
            <div class="registor_r_all">
                <div class="registor_r_t clear">
                    <h2>登录快乐购</h2>
                    <div>
                        还没有快乐购账号
                        <a href="#">快速注册</a>
                    </div>
                </div>
            </div>
            <div class="select">
                <span class="fast">
                    <input type="radio">
                    <label for="radio1">快捷登录</label>
                </span>
                <span class="common">
                    <input type="radio">
                    <label for="radio2">普通密码登录</label>
                </span>
            </div>
            <div class="yzmdl">
                <div>
                    <form method="post">
                        <div class="item mobile">
                            <input type="text" placeholder="请输入手机号码" class="text" name="mobile">
                            <div class="error">
                                <div class="error_box">请输入11位手机号码</div>
                            </div>
                        </div>
                        <div class="item mobile_code">
                            <input type="text" placeholder="请输入短信验证码" class="text yzm" name="mobile_code">
                            <a href="#" class="a_code">
                                <span></span>
                                <span></span>
                                <div>获取验证码</div>
                            </a>
                            <div class="error">
                                <div class="error_box">请输入发送给您手机上的验证码</div>
                            </div>
                        </div>
                        <div class="item">
                            <div class="registor_btn"><a href="#">立即登录</a></div>
                        </div>
                    </form>
                </div>
                <div class="reg_type">
                    <h5>您可以使用以下账号登录</h5>
                    <ul>
                        <li><a href="#" class="qq">QQ</a></li>
                        <li><a href="#" class="weibo">新浪微博</a></li>
                        <li><a href="#" class="zfb">支付宝</a></li>
                        <li>
                            <a href="#" class="weixin"><img src="img/icon_wechat_login.png"></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="ptdl">
                <div>
                    <form method="post">
                        <div class="item">
                            <input type="text" placeholder="已验证手机/邮箱/用户名" class="text" name="mobile">
                            <div class="error">
                                <div class="error_box">登录名可能是您的手机号、邮箱或用户名</div>
                            </div>
                        </div>
                        <div class="item password">
                            <input type="password" placeholder="请输入密码" class="text" name="password">
                            <div class="error">
                                <div class="error_box">您的密码可能为字母、数字或符号的组合</div>
                            </div>
                        </div>
                        <div class="item captcha">
                            <input type="text" placeholder="验证码" class="text yzm" name="captcha">
                            <img src="https://www.happigo.com/shop/index.php?act=seccode&op=makecode&nchash=1aa4c1af&t=0.715310263975373">
                            <a href="#">换一张</a>
                            <div class="error">
                                <div class="error_box">
                                    <i></i>请输入右侧验证码
                                </div>
                            </div>
                        </div>
                        <div class="item remember">
                            <span class="span1">
                                <input type="radio" checked="checked">
                                <label for="radio">记住用户名</label>
                            </span>
                            <span class="span2">
                                <a href="#">忘记密码？</a>
                            </span>
                        </div>
                        <div class="item">
                            <div class="registor_btn"><a href="#">立即登录</a></div>
                        </div>
                    </form>
                </div>
                <div class="reg_type">
                    <h5>您可以使用以下账号登录</h5>
                    <ul>
                        <li><a href="#" class="qq">QQ</a></li>
                        <li><a href="#" class="weibo">新浪微博</a></li>
                        <li><a href="#" class="zfb">支付宝</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- ----------固定定位二维码下载----------- -->
    <div class="registor_fixed">
        <a href="#">
            <img src="img/login_r1.png">
            <img src="img/down_app_ewm.png" class="two_code">
        </a>
    </div>
    <!-- ----登录注册底部---- -->
    <section class="login_footer"></section>
    <!-- ------引入底部文件------ -->
    <script>
        $('.login_footer').load('public_html/login_footer.html');
    </script>
</body>

</html>
